<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Physics 110: Introductory Mechanics</title>
    
    <!-- Same assets as main site -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0a0a',
                        light: '#ffffff',
                        accent: '#3b82f6',
                        secondary: '#8b5cf6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        'dark-card': '#1a1a1a',
                        'dark-hover': '#2a2a2a',
                        'dark-border': '#2a2a2a',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'serif': ['Source Serif Pro', 'Georgia', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3730a3 100%);
        }
        
        .form-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background-color: #3b82f6;
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
        
        .form-control {
            background: #2a2a2a;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 12px 15px;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
        }
        
        .link-primary {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .link-primary:hover {
            color: #60a5fa;
            text-decoration: underline;
        }
        
        .nav-link {
            position: relative;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #3b82f6;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .demo-account {
            cursor: pointer;
            padding: 12px;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            border: 1px solid #374151;
            background: #2a2a2a;
        }
        
        .demo-account:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- Navigation -->
    <nav class="bg-dark bg-opacity-90 backdrop-blur-sm border-b border-gray-800 py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-dark-card rounded-xl flex items-center justify-center border border-gray-800">
                        <i class="fas fa-atom text-accent text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-light">Physics 110</h1>
                        <p class="text-xs text-gray-400 -mt-1">Introductory Mechanics</p>
                    </div>
                </a>
                
                <div class="flex items-center space-x-6">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="signup.html" class="nav-link">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="py-16 min-h-screen flex items-center">
        <div class="max-w-md mx-auto px-4 w-full">
            <div class="form-card p-8">
                <div class="text-center mb-2">
                    <div class="w-16 h-16 bg-dark-card rounded-2xl flex items-center justify-center border border-gray-800 mx-auto mb-4">
                        <i class="fas fa-sign-in-alt text-accent text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-light mb-2">Welcome Back</h2>
                    <p class="text-gray-400">Sign in to continue your learning journey</p>
                </div>

                <div id="messageContainer" class="hidden mb-4 p-4 rounded-lg"></div>

                <!-- Demo Accounts -->
                <div class="bg-dark-card rounded-lg p-4 mb-6 border border-gray-700">
                    <h6 class="font-semibold text-light mb-3 text-center">Demo Accounts</h6>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="demo-account text-center" onclick="fillDemoCredentials('student@example.com', 'Physics110!')">
                            <div class="font-semibold text-sm text-light">Student</div>
                            <div class="text-xs text-gray-400">student@example.com</div>
                        </div>
                        <div class="demo-account text-center" onclick="fillDemoCredentials('instructor@example.com', 'Physics110!')">
                            <div class="font-semibold text-sm text-light">Instructor</div>
                            <div class="text-xs text-gray-400">instructor@example.com</div>
                        </div>
                    </div>
                </div>

                <form id="loginForm" class="space-y-4">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-light font-semibold mb-2">Email Address</label>
                        <input type="email" 
                               class="form-control w-full" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email" 
                               required
                               autofocus>
                    </div>

                    <!-- Password Field -->
                    <div class="relative">
                        <label for="password" class="block text-light font-semibold mb-2">Password</label>
                        <input type="password" 
                               class="form-control w-full" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password" 
                               required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-accent bg-dark-card border-gray-600 rounded" id="remember">
                            <span class="text-gray-300 text-sm">Remember me for 30 days</span>
                        </label>
                        
                        <a href="#" class="link-primary text-sm">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="btn-primary w-full py-3 font-semibold text-lg">
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-3 bg-dark-card text-gray-400">or</span>
                    </div>
                </div>

                <!-- Signup Link -->
                <div class="text-center">
                    <p class="text-gray-400">Don't have an account? <a href="signup.html" class="link-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Password toggle functionality
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.parentNode.querySelector('.password-toggle');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Demo credentials filler
        function fillDemoCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Show confirmation
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'Credentials Filled!';
            submitBtn.classList.add('bg-green-600');
            
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.classList.remove('bg-green-600');
            }, 2000);
        }

        // Form submission handling
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageContainer = document.getElementById('messageContainer');

            function showMessage(message, type = 'success') {
                messageContainer.className = `p-4 rounded-lg mb-4 ${
                    type === 'success' ? 'bg-green-900 text-green-200 border border-green-700' : 'bg-red-900 text-red-200 border border-red-700'
                }`;
                messageContainer.innerHTML = message;
                messageContainer.classList.remove('hidden');
            }

            // Check if demo users exist, create them if not
            function initializeDemoUsers() {
                const users = JSON.parse(localStorage.getItem('physics110_users') || '[]');
                const demoUsers = [
                    {
                        email: 'student@example.com',
                        firstName: 'Demo',
                        lastName: 'Student',
                        password: 'Physics110!',
                        role: 'student',
                        createdAt: new Date().toISOString(),
                        progress: { completedLectures: 2, completedQuizzes: 1, submittedHomework: 3 }
                    },
                    {
                        email: 'instructor@example.com',
                        firstName: 'Demo',
                        lastName: 'Instructor',
                        password: 'Physics110!',
                        role: 'instructor',
                        createdAt: new Date().toISOString(),
                        progress: { completedLectures: 14, completedQuizzes: 6, submittedHomework: 10 }
                    }
                ];

                demoUsers.forEach(demoUser => {
                    if (!users.find(u => u.email === demoUser.email)) {
                        users.push(demoUser);
                    }
                });

                localStorage.setItem('physics110_users', JSON.stringify(users));
            }

            initializeDemoUsers();

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Validation
                if (!email || !password) {
                    showMessage('Please fill in both email and password fields.', 'error');
                    return;
                }

                // Check credentials
                const users = JSON.parse(localStorage.getItem('physics110_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (!user) {
                    showMessage('Invalid email or password. Please try again.', 'error');
                    return;
                }

                // Store session
                localStorage.setItem('physics110_currentUser', JSON.stringify({
                    email: user.email,
                    firstName: user.firstName,
                    lastName: user.lastName,
                    role: user.role
                }));

                // Store remember me
                if (remember) {
                    localStorage.setItem('physics110_rememberMe', 'true');
                }

                showMessage('âœ… Login successful! Redirecting to your dashboard...', 'success');
                
                // Redirect to home
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            });

            // Auto-focus email field
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
